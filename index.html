<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Problem Solving Challenge</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="styles/main.css">
</head>
<body>
    <header></header>
    <h1>Challenge Yourself!</h1>
    <div>
        <div>
            <p>Mental Models</p> 
            <form id="number-input-mental-models">
                <input name="mental-models-number" type="radio" value="1" checked>1</>
                <input name="mental-models-number" type="radio" value="2">2</>
                <input name="mental-models-number" type="radio" value="3">3</>
            </form>
          
            <p>Problems</p>
            <form id="number-input-problems">
                <input name="problem-number" type="radio" value="1" checked>1</>
                <input name="problem-number" type="radio" value="2">2</>
                <input name="problem-number" type="radio" value="3">3</>
            </form>
            
            <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
    Add Own Examples
  </button>
  
  <div class="collapse" id="collapseExample">
  <div class="card card-body">
    contents of collapse go here.
    <form id="text-input-problems"><input type="text" name="problems" id="added-problems">Add your own problems - Seperate each with a comma</form>
    <form>Use these problems only.</form> <!-- toggle -->
  </div>
</div>

        </div>
        <button onclick=generateChallenge()>Generate Challenge</button>
        
        <section id="generated-text">
            <div id="generated-mental-models"></div>
            <div id="generated-problems"></div>
        </section>
    </div>
    <form>
        <input/>What are you thinking of?
    </form>
    <button>Send this to me</button>
</body>
